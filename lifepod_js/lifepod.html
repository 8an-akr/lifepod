<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFEPOD</title>
    <link rel="stylesheet" href="lifepod.css">
</head>
<body>
    <div class="device">
        <div class="circular-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>0</button>
        </div>
        <div class="middle-container">
            <div class="top-buttons">
                <button>ENTER</button>
                <button>SPIN</button>
                <button>UNDO</button>
            </div>
            <div class="screen">Welcome</div>
            <div class="bottom-buttons">
                <button>$</button>
                <button>LIFE POINTS</button>
            </div>
            <div class="side-buttons">
                <button class="minus-button">-</button>
                <button class="plus-button">+</button>
            </div>
        </div>
    </div>
    <script src="lifepod.js"></script>
</body>
</html>
